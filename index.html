<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Interativa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Loja Interativa</div>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <input type="text" id="search" placeholder="Pesquisar produtos..." oninput="filtrarProdutos()">
            <div class="grid-container" id="grid-produtos">
                <!-- Os produtos serÃ£o adicionados aqui via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja Interativa. Todos os direitos reservados.</p>
    </footer>

    <div id="detalhes" class="detalhes" style="display:none;">
        <span onclick="fecharDetalhes()" class="fechar">&times;</span>
        <iframe id="iframe-produto" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
